<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aarogya Application</title>
</head>
<body>
<h1>Aarogya Member Form</h1>
<form action="add">
	<center>
	<h2>Member Name:<input type="text" name="name"></h2>
    <h2>Member Age: <input type="password" name="age"></h2>
    <h2>Select Gender:<input type=radio name="gender">Male
                      <input type="radio" name="gender">Female</h2>
    <h2>Enter your Aadhar Number:<input type="text" name="aadhar"></h2>
    <h2>Enter your Contact Number:<input type="mobile" name="contact"></h2>
    <h2>Enter your City:<input type="text" name="city"></h2>
    <h2>Enter your Address:<input type="text" name="address"></h2>
    <h2>Enter your Admission Date:<input type="date" name="date"></h2>
    <h2>Enter your Guardian Name:<input type="text" name="gname"></h2>
    <h2>Enter your Guardian Address:<input type="text" name="gaddress"></h2>
    <h2>Enter your Guardian Contact Number:<input type="mobile" name="gcontact"></h2>        
	  <input type="submit" value="Submit">
	</center>
</form>
</body>
</html>
